istered-in-Delhi-district-courts-between-2012-and-2019\" style=\"     \" >All POCSO cases registered in Delhi district courts between 2012 and 2019<\/a>","<a href=\"../data-curation/nipfp/Contract-Enforcement-Litigation-Data-from-District-Courts\" style=\"     \" >Contract Enforcement Litigation Data from District Courts<\/a>","<a href=\"../data-curation/veratechin/Companies-Registration-Database-From-2009-Till-2019\" style=\"     \" >Companies Registration Database (From 2009 Till 2019)<\/a>","<a href=\"../data-curation/project39a/Death-Penalty-in-India-Annual-Statistics-2019\" style=\"     \" >Death Penalty in India: Annual Statistics 2019<\/a>","<a href=\"../data-curation/studionilima/Correctional-Fascilities-in-Assam-2018\" style=\"     \" >Correctional Fascilities in Assam 2018<\/a>","<a href=\"../data-curation/tatatrusts/India-Justice-Report\" style=\"     \" >India Justice Report<\/a>","<a href=\"../data-curation/nickrobinson/Supreme-Court-Case-Workload\" style=\"     \" >Supreme Court Case Workload<\/a>","<a href=\"../data-curation/vidhi/Judicial-Vacancies-in-India\" style=\"     \" >Judicial Vacancies in India<\/a>"],["The dataset is curated by collecting case information from the all Delhi district courts for cases registered under the Protection of Children from Sexual Offences Act, 2012. The data (excluding judgements) was collected through eCourts in February 2020 and the timeline of data collection is from 2012 till December, 2019. Both Pending and Disposed cases are part of this dataset.","The data is collected from cases under 5 different acts - Transfer of Property Act, Specific Relief, Negotiable Instruments, Arbitration and Conciliation, Contracts Act. These all contribute to contract enforcement litigation. Court complexes from mostly 2 cities from all 29 states, where possibly there is a high court bench or either a capital(like North East).","Registration details of companies and directors in the last 10 years. The dataset is sourced from publically available resources at the Ministry of Corporate Affairs website.","Documents the movements in death penalty in India in 2019, at the trial court, High Court and Supreme Court level.","RTI dataset on Correctional Fascilities in Assam Jails","The India Justice Report ranks 18 large and 7 small states according to their capacity to deliver justice to all. It uses government data to assess the budgets, infrastructure, human resources, workloads, diversity and 5 year trends of police, prisons, judiciary and legal aid in each state, against its own declared standards.","Supreme Court Case Workload","This data portal captures the following data for all High Courts across the country - the number of vacancies across all High Courts against the sanctioned strength for permanent judges and additional judges. In addition, the portal also captures the date of appointment of the judge, the expected tenure of the judge based on the date of retirement of the judge, whether the judge was previously from the bar or bench."],[null,"<a href=\"https://github.com/justicehub-in/justice-hub-docs/issues/7\" style=\"     \" >https://github.com/justicehub-in/justice-hub-docs/issues/7<\/a>","<a href=\"https://github.com/justicehub-in/justice-hub-docs/issues/6\" style=\"     \" >https://github.com/justicehub-in/justice-hub-docs/issues/6<\/a>","<a href=\"https://github.com/justicehub-in/justice-hub-docs/issues/14\" style=\"     \" >https://github.com/justicehub-in/justice-hub-docs/issues/14<\/a>","<a href=\"https://github.com/justicehub-in/justice-hub-docs/issues/16\" style=\"     \" >https://github.com/justicehub-in/justice-hub-docs/issues/16<\/a>","<a href=\"https://github.com/justicehub-in/justice-hub-docs/issues/17\" style=\"     \" >https://github.com/justicehub-in/justice-hub-docs/issues/17<\/a>","<a href=\"https://github.com/justicehub-in/justice-hub-docs/issues/19\" style=\"     \" >https://github.com/justicehub-in/justice-hub-docs/issues/19<\/a>","<a href=\"https://github.com/ju
